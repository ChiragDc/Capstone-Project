<div class="row card-deck">

  <div class="col-lg-4 col-md-6 mb-4" *ngFor="let order of productOrders; let i = index; ">
    <div class="card">
      <a (click)="sampleProduct(order.product.id)"><img class="card-img-top" src="{{ order.product.pictureUrl }}"
          alt="image" /></a>

      <div class="card-body text-center">




        <mdb-card-title>
          <h4>{{ order.product.name }}</h4>
        </mdb-card-title>
        <h5 class="card-title" id="price">
          Price = {{ order.product.price }}<i class="fas fa-rupee-sign"></i>
          <!-- <button title="Information" id="btn" (click)="showUndoBtn(i)" (click)="productInfo(order.product.id)">
            <i class="fas fa-info-circle"></i>
          </button>
          <button title="View" id="btn" (click)="sampleProduct(order.product.id)">
            <i class="fas fa-eye-slash"></i>
          </button> -->
        </h5>

        


        <hr />
        <div class="row p-0 " *ngIf="user">
          <div class="col-4 mt-1 " *ngIf="!isProductSelected(order.product)" style="margin-left: 15px">
            <input type="number" min="0" max="10" class="form-control" [(ngModel)]="order.quantity" />
          </div>
          <div class="col-6 " *ngIf="!isProductSelected(order.product)">
            <button class="btn btn-primary p-2 " (click)="addToCart(order)" [disabled]="order.quantity <= 0">
              Buy Now
            </button>
          </div>
          <div class="col-12" *ngIf="isProductSelected(order.product)">
            <button class="btn btn-success btn-block active" (click)="removeFromCart(order)">
              Remove From Cart
            </button>
          </div>
        </div>

        <div *ngIf="!user">
          <p><strong>Please login to buy product</strong> <button type="button" class="btn btn-link"
              (click)="login()">Login</button> </p>
        </div>
      </div>
    </div>
  </div>
</div>
